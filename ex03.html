<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap" style="background-color: antiquewhite;">
        <div id="header"  style="background-color: rgb(68, 141, 129);height: 300px;">
            <span style="background-color: red;">영역 구분</span>
            <span style="background-color: yellow;">영역 구분</span>
            <span style="background-color: orange;">영역 구분</span>
        </div>
        <div id="main" style="background-color: rgb(127, 27, 155);height: 300px;">영역 구분</div>
        <div id="footer" style="background-color: rgb(33, 189, 12);height: 300px;">영역 구분</div>
    </div>
    <form action="">
        <input type="text" placeholder="아이디 입력" required><br>
        <input type="text" value="읽기 전용" readonly><br>
        <input type="tel" required pattern="\d{3}-\d{3,4}-\d{4}" placeholder="010-1234-1234"><br>
        <input type="submit" value="전송">
        <input type="button" value="이전" disabled>
        <input type="button" value="다음">
        <button>버튼입니다</button>
    </form>
    <hr>
    <fieldset style="width: 30%;">
        <legend>취미 조사</legend>
        <input type="text" name="" id="id"><br>
        <label for="h1">책</label>
        <input type="checkbox" id="h1"><br>
        <label for="id">입력</label>
    </fieldset>
    <label for="">인라인</label>
    <form action="ex02.html" method="post">
        <select name="test1" size="1">
            <option value="p1">사과</option>
            <option value="p2">당근</option>
            <option value="p3">코끼리</option>
        </select>
        <input type="text" placeholder="input name" name="이름"><br>
        <input type="text" placeholder="input address" name="query"><br>
        <textarea cols="25" rows="5" name="test"></textarea><hr>
        <input type="reset" value="초기화">
        <input type="submit" value="서브밋">
        <input type="button" value="버튼">
    </form>
    <hr>
    멍<input type="checkbox">
    겜<input type="checkbox">
    코딩<input type="checkbox">
    <hr>
    10대 <input type="radio" name="age" checked>
    20대 <input type="radio" name="age">
    30대 <input type="radio" name="age">
    40대 <input type="radio" name="age">
    <hr>
    <input type="color"><br>
    <input type="range"><br>
    <input type="radio"><br>
    <input type="checkbox"><br>
    <input type="hidden" value="안녕하세요"><br>
    <hr>
    <input type="text" value="내용입력" size="10" maxlength="10"><br>
    <input type="password" value="123456"><br>
    <input type="email" placeholder="test@test.com"><br>
    <input type="search" value="검색 x"><br>
    <input type="tel" placeholder="010-1234-5678"><br>
    <input type="number" value="1" min="1" max="10"><br>
    <hr>
    <input type="button" value="버튼"><br>
    <input type="submit" value="서브밋"><br>
    <input type="reset" value="reset"><br>
    <input type="image" src="talent00.png" width="100px" height="100px" alt=""><br>
    <input type="file"><br>
</body>
</html>
